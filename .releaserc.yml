branches:
  - main

plugins:
  - - "@semantic-release/commit-analyzer"
    - preset: conventionalcommits
  - - "@semantic-release/release-notes-generator"
    - preset: conventionalcommits
  - - "@semantic-release/changelog"
    - changelogFile: CHANGELOG.md
      changelogTitle: "# Data Selector Changelog"
  - - '@google/semantic-release-replace-plugin'
    - replacements:
        - files: [ pyproject.toml ]
          from: ^version = ".+"
          to: version = "${nextRelease.version}"
          countMatches: true
          results:
            - file: pyproject.toml
              hasChanged: true
              numMatches: 1
              numReplacements: 1
        - files: [ src/data_selector/__init__.py ]
          from: ^__version__ = ".+"
          to: __version__ = "${nextRelease.version}"
          countMatches: true
          results:
            - file: src/data_selector/__init__.py
              hasChanged: true
              numMatches: 1
              numReplacements: 1
  - "@semantic-release/github"
  - - "@semantic-release/git"
    - assets:
        - CHANGELOG.md
        - LICENSE
        - src/data_selector/__init__.py
        - pyproject.toml
      message: "chore(release): perform release ${nextRelease.version}"
